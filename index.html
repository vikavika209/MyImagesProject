<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css"
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="container">
      <div class="imageContainer">
        <img src="https://picsum.photos/300/200?random=1" />
        <img src="https://picsum.photos/300/200?random=2" />
        <img src="https://picsum.photos/300/200?random=3" />
        <img src="https://picsum.photos/300/200?random=4" />
      </div>

      <p class="buttonContainer">
        <button id="buttonNewImages">New Images</button>
        <button id="addImages">Add Images</button>
        <button id="removeImage">Remove Image</button>
      </p>
    </div>
    <div class="autor">Random image app by Viktoria</div>

    <div class="modal" id="imageModal">
      <img src="" alt="Fullscreen Image" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
